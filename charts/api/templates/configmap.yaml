apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "api.fullname" . }}
  labels:
    {{- include "api.labels" . | nindent 4 }}
data:
  SKILL_ADAPTER_LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  SKILL_ADAPTER_REDIS_HOST: {{ .Values.config.redisHost | quote }}
  SKILL_ADAPTER_REDIS_PORT: {{ .Values.config.redisPort | quote }}
  SKILL_ADAPTER_MODEL_CACHE_DIR: {{ .Values.config.modelCacheDir | quote }}
  SKILL_ADAPTER_MAX_WORKERS: {{ .Values.config.maxWorkers | quote }}
  SKILL_ADAPTER_ENABLE_METRICS: {{ .Values.config.enableMetrics | quote }}
