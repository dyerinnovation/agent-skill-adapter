apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tgi.fullname" . }}
  labels:
    {{- include "tgi.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tgi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tgi.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: tgi
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: MODEL_ID
          value: {{ .Values.model.id | quote }}
        - name: QUANTIZE
          value: {{ .Values.model.quantize | quote }}
        - name: MAX_INPUT_LENGTH
          value: {{ .Values.model.maxInputLength | quote }}
        - name: MAX_TOTAL_TOKENS
          value: {{ .Values.model.maxTotalTokens | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: hf-cache
          mountPath: /data
      volumes:
      - name: hf-cache
        hostPath:
          path: {{ .Values.persistence.hostPath }}
          type: DirectoryOrCreate
