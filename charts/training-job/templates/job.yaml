apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "training-job.fullname" . }}
  labels:
    {{- include "training-job.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      labels:
        {{- include "training-job.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      containers:
      - name: training
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: {{ include "training-job.fullname" . }}
        volumeMounts:
        - name: model-cache
          mountPath: {{ .Values.config.cacheDir }}
        resources:
          limits:
            nvidia.com/gpu: {{ .Values.gpu.count }}
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
          requests:
            nvidia.com/gpu: {{ .Values.gpu.count }}
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: {{ include "training-job.fullname" . }}-cache
